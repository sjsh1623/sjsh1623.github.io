<div uk-filter="target: .js-filter">

                <li class="uk-active" uk-filter-control><a href="#">All</a></li>

                This is the part where I divide category

                This is the part where I divide category

                -->

                <li uk-filter-control="filter: [data-db='DB']; group: size"><a href="#">DataBase Related</a></li>
            </ul>
