<div uk-filter="target: .js-filter">

    <div class="uk-grid-small uk-grid-divider uk-child-width-auto" uk-grid>
        <div>
            <ul class="uk-subnav uk-subnav-pill" uk-margin>
                <!- Get every elements-->
                <li class="uk-active" uk-filter-control><a href="#">All</a></li>
            </ul>
        </div>
        <div>
            <ul class="uk-subnav uk-subnav-pill" uk-margin>
                <!- Get Code-->
                <li uk-filter-control="filter: [data-code='HTML']; group: data-color"><a href="#">HTML</a></li>
                <li uk-filter-control="filter: [data-code='CSS']; group: data-color"><a href="#">CSS</a></li>
            </ul>
        </div>
        <div>
            <ul class="uk-subnav uk-subnav-pill" uk-margin>
                <li uk-filter-control="filter: [data-tool='Eclipse']; group: size"><a href="#">Eclipse</a></li>
                <li uk-filter-control="filter: [data-tool='IntelliJ']; group: size"><a href="#">IntelliJ IDEA</a></li>
            </ul>
        </div>
    </div>

    <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid="masonry: true">
        <li data-color="I" data-size="large">
            <div class="uk-card uk-card-default uk-card-body">
                <div class="uk-position-center">Item</div>
            </div>
        </li>
    </ul>

</div>
