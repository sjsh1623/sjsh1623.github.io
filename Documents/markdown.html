<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andrew Code</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css"/>
    <link rel="stylesheet" href="../assets/css/markedStyle.css">
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
<!- include HeaderFile-->
<div id="header"></div>

<!- Container for the context -->
<div class="container">

    <div class="markdown" id="content"></div>

    <div class="category">
        <ul uk-tab data-uk-tab="{connect:'#my-id'}">
            <li class="uk-active"><a href="#">FrontEnd</a></li>
            <li><a href="#">BackEnd</a></li>
            <li><a href="#">DataBase</a></li>
            <li><a href="#">Setup</a></li>
            <li><a href="#">Portfolio</a></li>
        </ul>
        <ul id="my-id" class="uk-switcher uk-margin">
            <li>
                <div id="frontEnd"></div>
            </li>
            <li>
                <div id="backEnd"></div>
            </li>
            <li>
                <div id="database"></div>
            </li>
            <li>
                <div id="setup"></div>
            </li>
            <li>
                <div id="portfolio"></div>
            </li>
        </ul>
    </div>
</div>


<div class="footer">
    Copyright 2020©. Andrew Code, All rights reserved.
</div>

<script>document.getElementById('content').innerHTML =
    marked('##  Markdown Grammar\n' +
        '\n' +
        '### 1. Header\n' +
        '\n' +
        '```markdown\n' +
        '# This is a H1\n' +
        '## This is a H2\n' +
        '### This is a H3\n' +
        '#### This is a H4\n' +
        '```\n' +
        '\n' +
        '\n' +
        '# This is a H1\n' +
        '\n' +
        '## This is a H2\n' +
        '\n' +
        '### This is a H3\n' +
        '\n' +
        '#### This is a H4\n' +
        '\n' +
        '\n' +
        '### 2. Blockquote\n' +
        '\n' +
        '```markdown\n' +
        '> This is a first blockquote\n' +
        '>> This is a second blockquote\n' +
        '>>> This is a third blockquote\n' +
        '```\n' +
        '\n' +
        '> This is a first blockquote\n' +
        '>\n' +
        '> > This is a second blockquote\n' +
        '> >\n' +
        '> > > This is a third blockquote\n' +
        '\n' +
        '### 3. List\n' +
        '\n' +
        '```markdown\n' +
        '1. 첫번째\n' +
        '2. 두번째\n' +
        '3. 세번째\n' +
        '```\n' +
        '\n' +
        '1. 첫번째\n' +
        '2. 두번째\n' +
        '3. 세번째\n' +
        '\n' +
        '### 4. Unordered List\n' +
        '\n' +
        '```markdown\n' +
        '* red\n' +
        '    * green\n' +
        '        * blue\n' +
        '        \n' +
        '+ red\n' +
        '    + green\n' +
        '        + blue\n' +
        '        \n' +
        '- red\n' +
        '    - green\n' +
        '        - blue\n' +
        '```\n' +
        '\n' +
        '* red\n' +
        '  * green\n' +
        '    * blue\n' +
        '\n' +
        '+ red\n' +
        '  + green\n' +
        '    + blue\n' +
        '\n' +
        '- red\n' +
        '  - green\n' +
        '    - blue\n' +
        '\n' +
        '### 5. Code\n' +
        '\n' +
        '```markdown\n' +
        'This is a normal paragraph:\n' +
        '    This is a code block.\n' +
        'end code block.\n' +
        '```\n' +
        '\n' +
        'This is a normal paragraph:\n' +
        '\n' +
        '```markdown\n' +
        'This is a code block.\n' +
        '```\n' +
        '\n' +
        'end code block.\n' +
        '\n' +
        '### 6. Horizontal Line\n' +
        '\n' +
        '```markdown\n' +
        '* * *\n' +
        '***\n' +
        '******\n' +
        '- - -\n' +
        '-------------\n' +
        '```\n' +
        '\n' +
        '* * *\n' +
        '\n' +
        '***\n' +
        '\n' +
        '******\n' +
        '\n' +
        '- - -\n' +
        '\n' +
        '-------------\n' +
        '\n' +
        '- All the code above have same result.\n' +
        '\n' +
        '### 7. Anchor\n' +
        '\n' +
        '```markdown\n' +
        '[Andrew Code](sjsh1623.github.io)\n' +
        '```\n' +
        '\n' +
        '[Andrew Code](sjsh1623.github.io)\n' +
        '\n' +
        '### 8. Decoration\n' +
        '\n' +
        '```markdown\n' +
        '*single asterisks*\n' +
        '_single asterisks_\n' +
        '\n' +
        '**double asterisks**\n' +
        '__double asterisks__\n' +
        '\n' +
        '~~cancelline~~\n' +
        '```\n' +
        '\n' +
        '*single asterisks*\n' +
        '_single asterisks_\n' +
        '\n' +
        '**double asterisks**\n' +
        '__double asterisks__\n' +
        '\n' +
        '~~cancelline~~\n' +
        '\n' +
        '### 9. Image\n' +
        '\n' +
        '```markdown\n' +
        '![Image](https://raw.githubusercontent.com/sjsh1623/sjsh1623.github.io/master/assets/img/Andrew.png "optional Title")\n' +
        '```\n' +
        '\n' +
        '![Image](https://raw.githubusercontent.com/sjsh1623/sjsh1623.github.io/master/assets/img/Andrew.png "optional Title")\n' +
        '\n' +
        '### 10. Table\n' +
        '\n' +
        '| Header 1 | Header 2 | Header 3 |\n' +
        '| -------- | -------- | -------- |\n' +
        '| Cell 1   | Cell 2   | Cell 3   |\n' +
        '| Cell 1   | Cell 2   | Cell 3   |\n' +
        '| Cell 1   | Cell 2   | Cell 3   |\n' +
        '\n' +
        '\n' +
        '\n');</script>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="../assets/js/include.js"></script>

</body>
</html>
